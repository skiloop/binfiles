version: "1.0"
linter: go
profile: Default

# 排除不需要检查的文件和目录
exclude:
  - "build/"
  - "*.exe"
  - "*.bin"
  - "*.prof"
  - "*.log"
  - "*.out"
  - "*.gz"
  - "*.br"
  - "*.lz4"
  - "*.xz"
  - "*.bz2"
  - "hs_err_pid*.log"
  - ".idea/"
  - "binutil"
  - "binfiles.exe"
  - "binfile.test.exe"
  - "lock_file.exe"

# 设置失败阈值（0表示任何问题都会导致失败）
failThreshold: 0

# 设置检查超时时间（秒）
timeout: 300

# 启用增量检查（只检查变更的文件）
incremental: true

# 设置报告格式
report:
  format: sarif
  path: qodana-results.sarif
